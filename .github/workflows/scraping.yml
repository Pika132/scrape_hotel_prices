name: Hotel Price Scraping

on:
  schedule:
    - cron: '*/* 2 * * *'  # Run the action every 10 minutes
  push:
    branches:
      - main  # Trigger the action on push to the main branch
  workflow_dispatch:  # Allow manual trigger of the workflow

jobs:
  scrape_prices:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    # Checkout the repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Set up Python
    - name: Set up Python 3.x
      uses: actions/setup-python@v2
      with:
        python-version: '3.9'  # Or use the version required by your project

    # Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        python -m playwright install  # Install Playwright browser binaries
  
    # Install Xvfb (virtual display for running browsers in non-headless mode)
    - name: Install Xvfb
      run: |
        sudo apt-get update
        sudo apt-get install -y xvfb

    # Start Xvfb without displaying the warnings
    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1280x1024x24 & export DISPLAY=:99 2>/dev/null


    # Run the scraping script
    - name: Run scraping script
      run: |
        python scrape_hotel_prices.py  # Make sure this matches your script name

    # Upload the result (Excel file) as an artifact
    - name: Upload price data
      uses: actions/upload-artifact@v3  # Update to v3
      with:
        name: hotel-price-data
        path: daily_price_multiple_hotels.xlsx
